name: Generate Features Index

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run tests and generator (remote GitHub mode)
        env:
          FEATURES_GITHUB_TOKEN: ${{ secrets.FEATURES_GITHUB_TOKEN }}
        run: |
          python -m pytest -q scripts/tests || true
          python3 scripts/generate_features_index.py --mode=remote --owner=bamr87 --token=${FEATURES_GITHUB_TOKEN}

      - name: Commit and push generated features index
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add pages/_about/features/index.md
            git commit -m "ci: regenerate features index [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
